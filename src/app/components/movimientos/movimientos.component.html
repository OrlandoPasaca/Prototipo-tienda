<div class="container-fluid m-0 p-0 ">
<div class="row m-0 p-0">
    <div style="width: 14vw;"></div>
    <div style="width: 86vw;">
        <h1>Reporte Ventas</h1>
        <hr>
<div class="row m-0 p-0 flex-wrap">
    
    <div class="col-12">
        <form [formGroup]="forma" (ngSubmit)="onSubmit()" class="row flex-wrap justify-content-around">
            <div class="col-3 form-group">
                <label>Codigo Producto</label>
                <div class="d-flex flex-nowrap align-items-center">
                <input *ngIf="!check" readonly formControlName="codigo" type="text" class="form-control m-0 p-0">
                <input *ngIf="check" formControlName="codigo" type="text" class="form-control m-0 p-0">
                <input  
                class="form-check-input" 
                type="checkbox" value="" 
                id="defaultCheck1"
                formControlName="check">
                </div>
            </div>
            <div class="col-3 form-group">
                <label>Desde</label>
                <input formControlName="desde" type="date" class="form-control">
            </div>
            <div class="col-3 form-group">
                <label>Hasta</label>
                <input formControlName="hasta" type="date" class="form-control">
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Generar Reporte</button>
            </div>
        </form>
    </div>
</div>
<div class="row justify-content-center m-0 p-0">
    <div class="col-auto">
    <button *ngIf="reporte" (click)="crearExcelReporte()" class="btn btn-success "><i class="fas fa-download"></i>Descargar Reporte</button>
    </div>
</div>
    </div>
</div>
</div>
