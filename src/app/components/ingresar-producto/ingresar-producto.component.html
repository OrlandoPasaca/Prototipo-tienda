<div class="container-fluid d-flex flex-nowrap m-0 p-0">
    <div style="width: 14vw;margin: 0;padding: 0;">
        
    </div>
    <div style="width: 86vw;margin: 0;padding: 0;">
        <div class="row m-0 p-0 mt-4">
            <div class="col col-12">
                <h1>Ingresar Stock</h1>
                <hr>
            </div>
        </div>
        <div class="row m-0 p-0">
            <div class="col col-12">
                <form [formGroup]="forma" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Codigo Barras</label>
                        <input class="form-control"
                        type="number"
                        formControlName="codigo_barras"
                        >
                        <span class="text-danger" *ngIf="campoInvalido('codigo_barras')">Campo Invalido</span>
                    </div>
                    <div class="form-group">
                        <label>Nombre de Producto</label>
                        <input class="form-control"
                        type="text"
                        readonly
                        formControlName="nombre_producto"
                        >
                        <span class="text-danger" *ngIf="campoInvalido('nombre_producto')">Campo Invalido</span>
                    </div>
                    <div class="form-group">
                        <label>Precio de Compra</label>
                        <input class="form-control"
                        type="number"
                        formControlName="precio_compra"
                        >
                        <span class="text-danger" *ngIf="campoInvalido('precio_compra')">Campo Invalido</span>
                    </div>
                    <div class="form-group">
                        <label>Precio de Venta</label>
                        <input class="form-control"
                        type="number"
                        formControlName="precio_venta"
                        >
                        <span class="text-danger" *ngIf="campoInvalido('precio_venta')">Campo Invalido</span>
                    </div>
                    <div class="form-group">
                        <label>Ganancia</label>
                        <input class="form-control"
                        type="number"
                        formControlName="ganancia"
                        >
                        <span class="text-danger" *ngIf="campoInvalido('ganancia')">Campo Invalido</span>
                    </div>
                    <div class="form-group">
                        <label>Stock</label>
                        <input class="form-control"
                        type="number"
                        formControlName="stock"

                        >
                        <span class="text-danger" *ngIf="campoInvalido('stock')">Campo Invalido</span>
                    </div>
                    <button class="btn btn-primary">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>
