<div class="container-fluid d-flex flex-nowrap m-0 p-0">
    <div style="width: 14vw;margin: 0;padding: 0;">
        
    </div>
    <div style="width: 86vw;margin: 0;padding: 0;">
        <div class="row m-0 p-0 mt-4">
            <div class="col col-12">
                <h1>Ajuste Stock</h1>
                <hr>
            </div>
        </div>
        <div class="row m-0 p-0">
            <div class="col col-12">
                <form [formGroup]="forma" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Codigo Barras</label>
                        <input class="form-control"
                        type="number"
                        formControlName="codigo_barras"
                        >
                        <span class="text-danger" *ngIf="campoInvalido('codigo_barras')">Campo Invalido</span>
                    </div>
                    <div class="form-group">
                        <label>Nombre de Producto</label>
                        <input class="form-control"
                        type="text"
                        readonly
                        formControlName="nombre_producto"
                        >
                    </div>
                    <div class="form-group">
                        <label>Precio de Venta</label>
                        <input class="form-control"
                        type="number"
                        readonly
                        formControlName="precio_venta"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label>Ajuste</label>
                        <input class="form-control"
                        type="number"
                        formControlName="stock"

                        >
                        <span class="text-danger" *ngIf="campoInvalido('stock')">Campo Invalido</span>
                    </div>
                    <div class="form-group">
                        <label>Stock Actual</label>
                        <input class="form-control"
                        type="number"
                        readonly
                        formControlName="stock_actual"

                        >
                        <span class="text-danger" *ngIf="campoInvalido('stock_actual')">Campo Invalido</span>
                    </div>
                    <div class="form-group">
                        <label>Total</label>
                        <input class="form-control"
                        type="number"
                        readonly
                        formControlName="total"

                        >
                    </div>
                    <div class="form-group">
                        <label>Comentario</label>
                        <input class="form-control"
                        type="text"
                        formControlName="comentario"

                        >
                    </div>
                    <button class="btn btn-primary">Aplicar</button>
                </form>
            </div>
        </div>
    </div>
</div>
